<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Blog Logo">
                <span>A Memorial for my Mother </span>
            </div>
            <!-- You can add other nav links here if needed -->
        </nav>
    </header>

    <!-- Main Content Section -->
    <section class="hero">
        <div class="cover-image">
            <img src="cover.jpg" alt="Cover Image">
        </div>
        <div class="intro-text">
            <h1>Lament of Loss</h1>
            <p>A blog dedicated to my mother, exploring the themes of life, loss, and the strength of memory.</p>
            <button onclick="goToContents()">Start Reading</button>
        </div>
    </section>

    <!-- Link to JavaScript -->
    <script src="app.js"></script>
</body>
</html>
